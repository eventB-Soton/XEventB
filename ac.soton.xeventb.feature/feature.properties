# "featureName" property - name of the feature
featureName=CamilleX

# "featureVendor" property - name of the company that provides the feature
featureVendor=University of Southampton

# "featureDescription" property - description of the feature
featureDescription=\
CamilleX Feature\n\
================\n\
This feature provides a text editor (CamilleX) for Event-B constructs (e.g., \
XMachines and XContexts).\n\
\n\
IMPORTANT:\n\
---------\n\
- Require XText from the update site\n\
  http://download.eclipse.org/modeling/tmf/xtext/updates/composite/releases/\n\
\n\
Release history:\n\
---------------\n\
### 2.0.0 ###\n\
Enhancement to CamilleX to improve its usability.\n\
- Issue #6: Show inherited information for extended events as hover \
information.\n\
- Issue #50: Show errors/warnings from Rodin components in CamilleX components.\
\n\
- Issue #51: Show warnings for untranslated formulae (predicates, expressions, \
assignments).\n\
- Support for records (in XContexts and XMachines).\n\
- Support for containment mechanisms (enabling external modelling extensions, \
e.g., UML-B models).\n\
#### Fixed Issues ####\n\
- Issue #33: Errors in the generated Machine.\n\
- Issue #36: Exceptions when projects are closed.\n\
#### Updated Plugins/Features ####\n\
- EMF Inclusion Feature (2.0.0): Added\n\
- EMF Containment Feature (0.0.1): Initial version\n\
- Records Feature (0.1.0): Initial version\n\
- Common (1.0.0):\n\
  + Added validation issue code (used for validation and quick fixes).\n\
- UI (1.0.0): Pumped the version number due to API breakage in earlier version.\
\n\
- XContext (2.0.0): Pumped the version number due to API breakage in earlier \
version.\n\
  + Issue #50: Show errors/warnings from Rodin Machine in XMachine.\n\
  + Issue #51: Show warnings for untranslated formulae (predicates).\n\
- XContext IDE (2.0.0): Pumped the version number due to API breakage in \
earlier version.\n\
- XContext UI (2.0.0): Pumped the version number due to API breakage in \
earlier version.\n\
  + Issue #51: Quick fixes for untranslated formulae (predicates)\n\
- XMachine (2.0.0): Pumped the version number due to API breakage in earlier \
version.\n\
  + Issue #6: Show inherited information for extended events as hover \
information.\n\
  + Issue #33: Errors in the generated Machine.\n\
  + Issue #50: Show errors/warnings from Rodin Machine in XMachine.\n\
  + Issue #51: Show warnings for untranslated formulae (predicates, expressions, \
assignments)\n\
  + Support for records in XMachines.\n\
  + Support for containment mechanisms (enabling external modelling extensions, \
e.g., UML-B models).\n\
- XMachine IDE (1.0.0): Pumped the version number due to API breakage in \
earlier version.\n\
- XMachine UI (2.0.0): Pumped the version number due to API breakage in \
earlier version.\n\
  + Issue #51: Quick fixes for untranslated formulae (predicates, expressions, \
assignments)\n\
### 1.0.0 ###\n\
The feature is now called CamilleX (instead of XEvent-B).\n\
- Branding (0.0.4): Updated logo to CamilleX.\n\
- Common (0.0.5): Updated copyright statements in source code.\n\
- Cheatsheets (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
- Documentation (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
- UI (0.1.0): Updated the name to use CamilleX instead of XEvent-B.\n\
- XContext (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
  + Update dependency ranges\n\
- XContext IDE (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
  + Update dependency ranges\n\
- XContext UI (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
  + Update dependency ranges\n\
- XMachine (1.0.0): Updated the name to use CamilleX instead of XEvent-B.\n\
  + Update dependency ranges\n\
\n\
### 0.0.7 ###\n\
- XEvent-B Branding (0.0.3): Updated logo to XEvent-B.\n\
- XEvent-B Common (0.0.4): Enhancement (Issue #11).\n\
  + Machines from different projects can now be included.\n\
  + Machines are now included using qualified name defined as: projectName.machineName\n\
- XEvent-B Documentations (0.0.7): Update documentation for 0.0.7 release.\n\
- XEvent-B XContext (0.0.5): Changed dependency on XText to [2.12.0, 3.0.0).\n\
- XEvent-B XContext IDE (0.0.4): Changed dependency on XText to [2.12.0, 3.0.0).\n\
- XEvent-B XContext UI (0.0.4): Changed dependency on XText to [2.12.0, 3.0.0).\n\
- XEvent-B XMachine (0.0.5):\n\
  + Changed dependency on XText to [2.12.0, 3.0.0).\n\
  + Fixed Issue #8: Comments are not parsed.\n\
  + Fixed Issue #10: Variants not translated: Fix is part of inclusion plug-in release 0.2.0.\n\
  + Flattened machines now have the included machine elements generated before the source machine.\n\
  + Order of generating elements of multiple inclusions and/or instances is from last to first.\n\
  + This update is part of inclusion plug-in release 0.2.0.\n\
- XEvent-B XMachine IDE (0.0.4): Changed dependency on XText to [2.12.0, 3.0.0).\n\
- XEvent-B XMachine UI (0.0.4):\n\ 
  + Changed dependency on XText to [2.12.0, 3.0.0).\n\
  + Regenerated from XEvent-B XMachine 0.0.5\n\
\n\
### 0.0.6 ###\n\
- Renamed plug-ins and features to XEvent-B (instead of Event-B XText).\n\
- XEvent-B Branding (0.0.2): Renamed from Event-B XText Branding.\n\
- XEvent-B Documentations (0.0.2): Renamed from Event-B XText Documentations.\n\
- XEvent-B Cheatsheets (0.0.2): Renamed from Event-B XText Cheatsheets.\n\
- XEvent-B Common (0.0.3): Renamed from Event-B XText Common.\n\
- XEvent-B UI (0.0.2): Renamed from Event-B XText UI.\n\
- XEvent-B XContext (0.0.4): Renamed from Event-B XText Context.\n\
- XEvent-B XContext IDE (0.0.3): Renamed from Event-B XText Context IDE.\n\
- XEvent-B XContext UI (0.0.3): Renamed from Event-B Context UI.\n\
- XEvent-B XMachine (0.0.4): Renamed from Event-B XText Machine.\n\
  + Support Machine Inclusion and Event Synchronisation.\n\
- XEvent-B XMachine IDE (0.0.3): Renamed from Event-B XText Machine IDE.\n\
- XEvent-B XMachine UI (0.0.3): Renamed from Event-B XText Machine UI.\n\
\n\
### 0.0.5 ###\n\
- Event-B XText Documentations (0.0.1): Documentation plug-in (Initial version).\n\
- Event-B XText Cheatsheets (0.0.1): Cheatsheets plug-in including Basic tutorial (Initial version).\n\
