<div><h2 id="sec:common-syntax">5.1 Common Syntax</h2>
<center> <tt class="ttfamily"><table cellspacing="0" class="tabular">
<tr>

    
    <td style="text-align:left"><p> ML_COMMENT ::= /* STRING */</p></td>

</tr><tr>

    
    <td style="text-align:left"><p>SL_COMMENT ::= // SL_STRING </p></td>

</tr><tr>

    
    <td style="text-align:left"><p>ID ::= [^] (LETTER | _) {LETTER | DIGIT | _ }</p></td>

</tr><tr>

    
    <td style="text-align:left"><p>XLABEL ::= @STRING:</p></td>

</tr>
</table></tt> </center></div>
