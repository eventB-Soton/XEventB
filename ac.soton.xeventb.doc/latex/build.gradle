    commandLine 'gpp', '-T', '-DPLASTEX=1', texfile, '-o', TMP_PLASTEX_FOLDER + "/" + texfile
    mustRunAfter 'TMP_PLASTEX'
  }
}

/********************
 * TMP_PANDOC tasks *
 *******************/
